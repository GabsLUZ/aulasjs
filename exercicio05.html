<script>
    const valor = parseInt(prompt("Digite uma centena: "))
    
    if (valor <= 99) {
        alert('você não digitou um numero válido')
    }
     else  if (valor >= 100) {
        const resultado = 0
        while (valor > 0) {
        resultado = 10 * resultado + valor % 10
        valor = Math.floor(valor / 10)
        }
        alert('O resultado invertido é: ' + resultado)
    }    

 
</script>
