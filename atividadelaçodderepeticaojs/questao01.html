<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questao01</title>
</head>
<body>
    <script>
        let contador = 0
        let listaNumber = []
        let diferenca = 0

        while(contador < 10){
            let numeros = Number(prompt('Insira um valor: '))
            if(numeros >= 10 && numeros <= 20){
                listaNumber.push(numeros)
            }
            diferenca = 10 - listaNumber.length
            contador++
        }
        alert('Os números estão entre: ${listaNumber.length} 
        \n Os que estão fora são: ${diferenca}')
    </script>
</body>
</html>
