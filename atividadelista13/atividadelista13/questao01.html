            nomeAluno.push(nome)
            notaAluno.push(nota)
            contador++
        }
        for(let i = 0; i < nomeAluno.length; i++){
            resposta += `A nota do aluno ${nomeAluno[i]} foi: ${notaAluno[i]}\n`

        }

        let somaNota = notaAluno.reduce(
            (valorAnterior, valorAtual) => valorAnterior + valorAtual, 0 );

        let media = somaNota / notaAluno.length

        resultado += `A média das notas é: ${media}`

        alert(resultado)


    </script>
</body>
