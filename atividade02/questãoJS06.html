<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 06</title>
</head>
<script>
    const membrosfamily = Number(prompt("Digite a quantidade de membro da familia: "))
    const peixes = Number(prompt("Digite o número de peixes: "))
    if (membrosfamily == peixes){
        const valorapagar = 20 * membrosfamily
        alert(`Total a pagar: ${valorapagar}`)
    }

    else if (membrosfamily != peixes){
        const pagarmais = peixes - membrosfamily
        const valorapagar = pagarmais * 12
        const total = valorapagar + (membrosfamily*20)

        alert(`Total a pagar: ${total}`)
    }
</script>
<body>
    
</body>
</html>
