<script>
    const nome = String(prompt("Digite seu nome: "))
    const valor = Number(prompt("Digite o valor do produto: "))
    if (valor <= 200){
        const novovalor = valor - (valor*0.10)
        alert(`${nome} o valor inicial ${valor}, com desconto de 10% fica ${novovalor}`)
    }
    
    else if (valor > 200 && valor <= 500){
        const novovalor = valor - (valor*0.15)
        alert(`${nome} o valor inicial ${valor}, com desconto de 15% fica ${novovalor}`)
    }

    
    else if (valor > 500){
       const novovalor = valor - (valor*0.20)
        alert(`${nome} o valor inicial ${valor}, com desconto de 20% fica ${novovalor}`)
    }
</script>
