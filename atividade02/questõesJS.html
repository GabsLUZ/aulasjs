<script>
    const valorinicial = Number(prompt("Digite o valor do produto"))
    const valornovo = valorinicial - (valorinicial*0.15)
    if (valornovo > 500){
        alert (`O valor novo é muito CARO: ${valornovo}`)
    }
    else{
        alert (`O valor novo é mais BARATO: ${valornovo}`)
    }
</script>
