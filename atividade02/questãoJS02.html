<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Questão02</title>
</head>
<script>
    
    const opcao = Number(prompt(
     " Opção 1: Poupança 5% \n Opção 2: Fundo de Renda Fixa 10% \n Digite o número da opção desejada a baixo:"))
    const valor = Number(prompt("Digite o valor de deposito"))
    if (opcao == 1){
        const novovalor = valor + (valor*0.05)
        alert(`Sua renda mensal na poupança é de: ${novovalor} ao mês`)
    }

    else if (opcao == 2){
        const novovalor = valor + (valor*0.10)
        alert(`Sua renda mensal na renda mensal é de: ${novovalor} ao mês`)
    }
    else {
        alert(`Erro na opção selecionada`)
    }
</script>
